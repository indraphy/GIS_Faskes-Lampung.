<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/qgis2web.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/leaflet-search.css" />
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css" />
    <style>
      #map {
        width: 1200px;
        height: 600px;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="map"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/bukit_1.js"></script>
    <script>
      var highlightLayer;
      function highlightFeature(e) {
        highlightLayer = e.target;
        highlightLayer.openPopup();
      }
      var map = L.map("map", {
        zoomControl: true,
        maxZoom: 28,
        minZoom: 1,
      });
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(
        '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
      );
      var autolinker = new Autolinker({
        truncate: { length: 30, location: "smart" },
      });
      var bounds_group = new L.featureGroup([]);
      function setBounds() {
        if (bounds_group.getLayers().length) {
          map.fitBounds(bounds_group.getBounds());
        }
      }
      map.createPane("pane_GoogleMaps_0");
      map.getPane("pane_GoogleMaps_0").style.zIndex = 400;
      var layer_GoogleMaps_0 = L.tileLayer(
        "https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}",
        {
          pane: "pane_GoogleMaps_0",
          opacity: 1.0,
          attribution: "",
          minZoom: 1,
          maxZoom: 28,
          minNativeZoom: 0,
          maxNativeZoom: 19,
        }
      );
      layer_GoogleMaps_0;
      map.addLayer(layer_GoogleMaps_0);
      function pop_bukit_1(feature, layer) {
        layer.on({
          mouseout: function (e) {
            if (typeof layer.closePopup == "function") {
              layer.closePopup();
            } else {
              layer.eachLayer(function (feature) {
                feature.closePopup();
              });
            }
          },
          mouseover: highlightFeature,
        });
        var popupContent =
          '<table>\
                    <tr>\
                        <th scope="row">nama</th>\
                        <td>' +
          (feature.properties["nama"] !== null
            ? autolinker.link(feature.properties["nama"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jam_buka</th>\
                        <td>' +
          (feature.properties["jam_buka"] !== null
            ? autolinker.link(feature.properties["jam_buka"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jam_tutup</th>\
                        <td>' +
          (feature.properties["jam_tutup"] !== null
            ? autolinker.link(feature.properties["jam_tutup"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">gambar</th>\
                        <td>' +
          (feature.properties["gambar"] !== null
            ? '<img style="width:200px; height:100px;" src="images/' +
              String(feature.properties["gambar"])
                .replace(/[\\\/:]/g, "_")
                .trim() +
              '">'
            : "") +
          "</td>\
                    </tr>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
      }

      function style_bukit_1_0() {
        return {
          pane: "pane_bukit_1",
          rotationAngle: 0.0,
          rotationOrigin: "center center",
          icon: L.icon({
            iconUrl: "markers/sport_hillclimbing.svg",
            iconSize: [19.0, 19.0],
          }),
          interactive: true,
        };
      }
      map.createPane("pane_bukit_1");
      map.getPane("pane_bukit_1").style.zIndex = 401;
      map.getPane("pane_bukit_1").style["mix-blend-mode"] = "normal";
      var layer_bukit_1 = new L.geoJson(json_bukit_1, {
        attribution: "",
        interactive: true,
        dataVar: "json_bukit_1",
        layerName: "layer_bukit_1",
        pane: "pane_bukit_1",
        onEachFeature: pop_bukit_1,
        pointToLayer: function (feature, latlng) {
          var context = {
            feature: feature,
            variables: {},
          };
          return L.marker(latlng, style_bukit_1_0(feature));
        },
      });
      bounds_group.addLayer(layer_bukit_1);
      var osmGeocoder = new L.Control.Geocoder({
        collapsed: true,
        position: "topleft",
        text: "Search",
        title: "Testing",
      }).addTo(map);
      document.getElementsByClassName(
        "leaflet-control-geocoder-icon"
      )[0].className += " fa fa-search";
      document.getElementsByClassName(
        "leaflet-control-geocoder-icon"
      )[0].title += "Search for a place";
      var baseMaps = {};
      L.control
        .layers(baseMaps, {
          '<img src="legend/bukit_1.png" /> bukit': layer_bukit_1,
          "Google Maps": layer_GoogleMaps_0,
        })
        .addTo(map);
      setBounds();
      var i = 0;
      layer_bukit_1.eachLayer(function (layer) {
        var context = {
          feature: layer.feature,
          variables: {},
        };
        layer.bindTooltip(
          layer.feature.properties["nama"] !== null
            ? String(
                '<div style="background-color: cyan; padding: 3px; border-radius: 10px; color: #323232; font-size: 12pt; font-family: sans-serif;">' +
                  layer.feature.properties["nama"]
              ) + "</div>"
            : "",
          { permanent: true, offset: [-0, -16], className: "css_bukit_1" }
        );
        labels.push(layer);
        totalMarkers += 1;
        layer.added = true;
        addLabel(layer, i);
        i++;
      });
      map.addControl(
        new L.Control.Search({
          layer: layer_bukit_1,
          initial: false,
          hideMarkerOnCollapse: true,
          propertyName: "nama",
        })
      );
      document.getElementsByClassName("search-button")[0].className +=
        " fa fa-binoculars";
      resetLabels([layer_bukit_1]);
      map.on("zoomend", function () {
        resetLabels([layer_bukit_1]);
      });
      map.on("layeradd", function () {
        resetLabels([layer_bukit_1]);
      });
      map.on("layerremove", function () {
        resetLabels([layer_bukit_1]);
      });
    </script>
  </body>
</html>
